<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="小梁的博客">
    <title>博客 | 小梁</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="blog.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="nav-brand">小梁</a>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">首页</a></li>
                <li><a href="index.html#about" class="nav-link">关于</a></li>
                <li><a href="index.html#projects" class="nav-link">项目</a></li>
                <li><a href="blog.html" class="nav-link active">博客</a></li>
                <li><a href="index.html#contact" class="nav-link">联系</a></li>
            </ul>
        </div>
    </nav>

    <section class="blog-hero">
        <div class="container">
            <h1 class="blog-hero-title">我的博客</h1>
            <p class="blog-hero-subtitle">记录学习与成长的旅程</p>
        </div>
    </section>

    <section class="blog-content">
        <div class="container">
            <div class="blog-layout">
                <main class="blog-main">
                    <div id="blog-list" class="blog-list">
                        <div class="loading">加载中...</div>
                    </div>
                </main>
                
                <aside class="blog-sidebar">
                    <div class="sidebar-card">
                        <h3>搜索</h3>
                        <div class="search-box">
                            <input type="text" id="search-input" placeholder="搜索文章...">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                                <circle cx="11" cy="11" r="8" stroke="currentColor" stroke-width="2"/>
                                <path d="M21 21l-4.35-4.35" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                            </svg>
                        </div>
                    </div>
                    
                    <div class="sidebar-card">
                        <h3>分类</h3>
                        <div id="categories" class="categories">
                            <span class="category-tag active" data-category="all">全部</span>
                        </div>
                    </div>
                    
                    <div class="sidebar-card">
                        <h3>标签云</h3>
                        <div id="tags-cloud" class="tags-cloud">
                        </div>
                    </div>
                </aside>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2026 小梁. 用 ❤️ 制作</p>
            <div class="footer-links">
                <a href="https://github.com/xiaolianguu" target="_blank">GitHub</a>
                <a href="blog.html">博客</a>
                <a href="#">RSS</a>
            </div>
        </div>
    </footer>

    <script src="blog.js"></script>
</body>
</html>
